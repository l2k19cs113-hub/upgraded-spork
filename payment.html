<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AI Predict</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .qr-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .alert-box {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-weight: bold;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .alert-box span {
            font-size: 0.9em;
            color: #f8fafc;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
        <header>
            <h1>Complete <span>Payment</span></h1>
            <p class="subtitle">Scan QR to Pay</p>
        </header>

        <main style="text-align: center;">
            <div class="alert-box">
                ⚠️ LIMITED OFFER: ₹1000 <br>
                <span>(Last 10 People Only!)</span>
            </div>
            <div class="qr-container">
                <img src="payment-qr.png" alt="Payment QR Code" class="qr-image">
            </div>

            <p style="color: var(--text-primary); margin-bottom: 20px;">
                Scan this QR code with any UPI app to make your payment.
            </p>

            <button onclick="window.location.href='index.html'" class="action-btn back-btn">
                <span class="btn-text">BACK TO LOGIN</span>
            </button>
        </main>

        <footer class="app-footer">
            <p>App Create in Krish and Number 9524772443</p>
        </footer>
    </div>
</body>

</html>
