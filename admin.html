<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Predict</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .admin-header {
            margin-bottom: 20px;
        }

        .user-list {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
        }

        .delete-btn {
            color: #ef4444;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-btn {
            margin-top: 15px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-container">
        <header class="admin-header">
            <img src="logo.jpg" alt="AI Predict Logo" class="app-logo">
            <h3>Admin <span>Panel</span></h3>
            <p class="subtitle">User Management</p>
        </header>

        <main>
            <div class="input-group">
                <label>NEW USER PHONE</label>
                <div class="input-wrapper">
                    <input type="tel" id="newPhone" placeholder="Enter Phone Number" autocomplete="off">
                </div>
            </div>
            <div class="input-group">
                <label>NEW USER PASSWORD</label>
                <div class="input-wrapper">
                    <input type="text" id="newPass" placeholder="Enter Password" autocomplete="off">
                </div>
            </div>

            <button id="createUserBtn" class="action-btn">
                <span class="btn-text">CREATE USER</span>
            </button>

            <div class="user-list" id="userList">
                <!-- Users will be listed here -->
            </div>

            <button onclick="window.location.href='index.html'" class="action-btn nav-btn">
                LOGOUT
            </button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script>
        const phoneInput = document.getElementById('newPhone');
        const passInput = document.getElementById('newPass');
        const createBtn = document.getElementById('createUserBtn');
        const userList = document.getElementById('userList');

        async function loadUsers() {
            if (!window.sbHelpers) {
                userList.innerHTML = '<p style="text-align:center; color:#ef4444;">Connecting to DB...</p>';
                // Retry once if helpers not ready
                setTimeout(loadUsers, 500);
                return;
            }

            const users = await window.sbHelpers.getAllUsers();
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = '<p style="text-align:center; color:#94a3b8;">No users created yet.</p>';
                return;
            }

            users.forEach((u) => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <span>${u.phone} / ${u.pass}</span>
                    <span class="delete-btn" onclick="deleteUser('${u.id}')">Ã—</span>
                `;
                userList.appendChild(div);
            });
        }

        createBtn.addEventListener('click', async () => {
            const phone = phoneInput.value.trim();
            const pass = passInput.value.trim();

            if (!phone || !pass) {
                alert('Please enter Phone and Password');
                return;
            }

            try {
                await window.sbHelpers.registerUser(phone, pass);
                phoneInput.value = '';
                passInput.value = '';
                loadUsers();
                alert('User Created Successfully!');
            } catch (err) {
                alert('Error creating user (User might already exist)');
            }
        });

        window.deleteUser = async (id) => {
            if (confirm('Delete this user?')) {
                await window.sbHelpers.deleteUser(id);
                loadUsers();
            }
        };

        // Allow Supabase init to finish
        setTimeout(loadUsers, 800);
    </script>
</body>

</html>
